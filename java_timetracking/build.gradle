plugins {
    id 'java'
    id 'application'
    id 'com.gradleup.shadow' version '9.2.2'
}

repositories {
    mavenCentral()
}

ext {
    vertxVersion = '5.0.6'
    awsSdkVersion = '2.40.15'
}

dependencies {
    implementation "io.vertx:vertx-core:$vertxVersion"
    implementation "io.vertx:vertx-web:$vertxVersion"
    implementation "software.amazon.awssdk:dynamodb:$awsSdkVersion"
    implementation "software.amazon.awssdk:auth:$awsSdkVersion"
    implementation "software.amazon.awssdk:cognitoidentityprovider:$awsSdkVersion"
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'
    implementation 'com.auth0:java-jwt:4.4.0'
    implementation 'com.auth0:jwks-rsa:0.22.1'
    implementation 'org.slf4j:slf4j-api:2.0.13'
    runtimeOnly 'ch.qos.logback:logback-classic:1.5.19'
    testImplementation "io.vertx:vertx-junit5:$vertxVersion"
    testImplementation "io.vertx:vertx-web-client:$vertxVersion"
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testImplementation 'org.mockito:mockito-core:5.11.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.11.0'
}

application {
    mainClass = 'com.krabi.MainVerticle'
}

shadowJar {
    archiveBaseName.set('java_timetracking')
    archiveClassifier.set('')
    archiveVersion.set('1.0.0')
    manifest {
        attributes 'Main-Class': 'com.krabi.MainVerticle'
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_25
    targetCompatibility = JavaVersion.VERSION_25
}

test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion = '9.0'
}
